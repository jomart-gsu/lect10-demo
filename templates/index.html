<html>
    <head></head>
    <body>
        <h1>TODO List</h1>
        {% for i in range(length) %}
            <h2>{{titles[i]}}</h2>
            <h3>Due {{due_dates[i]}}</h3>
        {% endfor %}
        <h1>Add todos</h1>
        <form method="POST" action="/">
            <input type="text" name="title">
            <input type="text" name="due_date">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
